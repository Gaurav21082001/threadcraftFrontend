
<body>
    <div class="container">
        <h1>Sign in</h1>
        <form>
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="loginObj.email" id="email" name="email" required>
    
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="loginObj.password" id="password" name="password" required>
    
          <button type="submit" (click)="onLogin()">Login</button>
        </form>
        <p>Don't have an account? <a [routerLink]="['/register']">Sign up</a></p>
      </div>
</body>
